- name: Copy files via SSH
  uses: appleboy/scp-action@v0.1.7
  with:
    host: ${{ secrets.SERVER_HOST }}
    username: ${{ secrets.SERVER_USER }}
    key: ${{ secrets.SERVER_SSH_KEY }}
    source: "./"
    target: "/var/www/GAME-WEBSITE-LIVE"
    strip_components: 1
    
    # New & Important Lines:
    rm: true
    exclude: ".git,node_modules,*.tar.gz"